<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

var anosPassados = 2022-1500
var geracoes = Math.round(anosPassados/28)  
    

    mostra("<p>Passaram cerca de " + geracoes + " gerações desde o descobrimento do Brasil" +"</p>");

</script>
