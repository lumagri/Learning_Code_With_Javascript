<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

  //     mostra(7 * multiplicador);
  //     multiplicador = multiplicador + 1;
  // }

//  **** Como é alterado para for ***  (for precisa dos 3 parâmetros apresentados nesta ordem) e a ação a ser apresentada;

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(7 * multiplicador);
    }
    pulaLinha();
    mostra("Fim")
